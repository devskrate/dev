collections:
  mlogs:
      output: true
      permalink: /mlogs/:title

# Defaults
defaults:

  # all posts
  - scope:
      path: "/_posts"
      type: "posts"
    values:
      layout: post


      
  # all pages
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: page
      share: true
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules, vendor]
